<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Oldman Rush</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* basis reset */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      text-align: center;
    }

    /* normale wrapper */
    #unity-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* klein canvas instart */
    #unity-canvas {
      width: 100%;
      height: 300px;
      transition: height 0.5s ease;
      background: #222;
    }

    /* Play-knop */
    #play-button-container {
      margin: 10px auto;
    }
    #play-button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: #fff;
      cursor: pointer;
    }

    /* hide Unity’s own UI vóór fullscreen */
    #unity-loading-bar,
    #unity-warning,
    #unity-footer {
      display: none;
    }

    /* fullscreen-wrapper */
    #unity-container.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      max-width: none;
      margin: 0;
      z-index: 9999;

      /* letterbox/pillarbox centering */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    /* canvas schaalt mee, nooit doorsnijden */
    #unity-container.fullscreen #unity-canvas {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Oldman Rush</div>
    </div>
  </div>

  <div id="play-button-container">
    <button id="play-button" disabled>Play Game</button>
  </div>

  <script>
    // Zorg dat Telegram WebApp klaar is
    Telegram.WebApp.ready();

    let unityInstanceGlobal = null;
    const canvas        = document.getElementById("unity-canvas");
    const container     = document.getElementById("unity-container");
    const playContainer = document.getElementById("play-button-container");
    const playButton    = document.getElementById("play-button");

    // Unity-banner helper
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function update() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if      (type === 'error')   div.style = 'background:red;padding:10px;';
      else if (type === 'warning') div.style = 'background:yellow;padding:10px;';
      if (type !== 'error') {
        setTimeout(() => { warningBanner.removeChild(div); update(); }, 5000);
      }
      update();
    }

    // Unity-build config
    const buildUrl  = "Build";
    const loaderUrl = buildUrl + "/oldmanrush.loader.js";
    const config    = {
      dataUrl:             buildUrl + "/oldmanrush.data",
      frameworkUrl:        buildUrl + "/oldmanrush.framework.js",
      codeUrl:             buildUrl + "/oldmanrush.wasm",
      streamingAssetsUrl:  "StreamingAssets",
      companyName:         "Highscore Gaming",
      productName:         "Oldman Rush",
      productVersion:      "0.2",
      showBanner:          unityShowBanner,
    };

    // Unity loader script inject
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        unityInstanceGlobal = unityInstance;

        // Telegram-data naar Unity sturen
        const init = Telegram.WebApp.initDataUnsafe || {};
        const data = [
          init.user?.id || "",
          init.user?.username || "",
          init.chat?.id || "",
          init.user?.first_name || "",
          init.user?.last_name || ""
        ].join(";");
        unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", data);

        // Nu dat Unity geladen is, schakel Play-knop in
        playButton.disabled = false;
        playButton.addEventListener("click", () => {
          // 1) Telegram-webview vergroten
          Telegram.WebApp.expand();
          // 2) wrapper op fullscreen-modus
          container.classList.add("fullscreen");
          // 3) wrapper-knop verbergen
          playContainer.style.display = "none";
        });
      }).catch(err => {
        console.error(err);
        alert(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
