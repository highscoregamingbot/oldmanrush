<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Oldman Rush</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      text-align: center;
    }
    #unity-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: auto;
    }
    #unity-canvas {
      width: 100%;
      height: 300px;           /* klein begin */
      transition: height 0.5s ease;
      background: #222;
    }
    #play-button-container {
      margin: 10px auto;
    }
    #play-button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: #fff;
      cursor: pointer;
    }
    /* Verberg Unity UI tot we fullscreen gaan */
    #unity-loading-bar,
    #unity-warning,
    #unity-footer {
      display: none;
    }
    /* Fullscreen-wrapper */
    #unity-container.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;  /* binnen de Telegram-webview */
      height: 100%;
      margin: 0;
      z-index: 9999;
    }
    #unity-container.fullscreen #unity-canvas {
      height: 100%;   /* canvas vult de wrapper */
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Oldman Rush</div>
    </div>
  </div>

  <div id="play-button-container">
    <button id="play-button" disabled>Play Game</button>
  </div>

  <script>
    let unityInstanceGlobal = null;
    const canvas        = document.getElementById("unity-canvas");
    const container     = document.getElementById("unity-container");
    const playContainer = document.getElementById("play-button-container");
    const playButton    = document.getElementById("play-button");

    // Banner-helper (keuze om te tonen of te verbergen)
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function update() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error')      div.style = 'background: red; padding: 10px;';
      else if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
      if (type !== 'error') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          update();
        }, 5000);
      }
      update();
    }

    // Unity build-configuratie
    const buildUrl  = "Build";
    const loaderUrl = buildUrl + "/oldmanrush.loader.js";
    const config = {
      dataUrl: buildUrl + "/oldmanrush.data",
      frameworkUrl: buildUrl + "/oldmanrush.framework.js",
      codeUrl: buildUrl + "/oldmanrush.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Highscore Gaming",
      productName: "Oldman Rush",
      productVersion: "0.2",
      showBanner: unityShowBanner,
    };

    // Laad de Unity loader
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        // 1) Bewaar de instance
        unityInstanceGlobal = unityInstance;

        // 2) Stuur Telegram-data naar Unity
        const init = Telegram.WebApp.initDataUnsafe || {};
        const data = [
          init.user?.id || "",
          init.user?.username || "",
          init.chat?.id || "",
          init.user?.first_name || "",
          init.user?.last_name || ""
        ].join(";");
        unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", data);

        // 3) Activeer de Play-knop nu Unity geladen is
        playButton.disabled = false;
        playButton.addEventListener("click", () => {
          // a) Maak wrapper fullscreen
          container.classList.add("fullscreen");
          // b) Verberg Play-wrapper
          playContainer.style.display = "none";
          // c) Zet Unity native fullscreen
          unityInstanceGlobal.SetFullscreen(1);
        });
      }).catch(err => {
        console.error(err);
        alert(err);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
