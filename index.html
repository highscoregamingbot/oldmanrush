<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Oldman Rush</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #000;
      }

      #unity-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: auto;
      }

      #unity-canvas {
        width: 100%;
        height: 300px; /* verkleind begin */
        transition: height 0.5s ease;
        background: #222;
      }

      #play-button-container {
        margin-top: 10px;
      }

      #play-button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background-color: #007AFF;
        color: white;
      }

      /* verberg de Unity UI totdat Play is geklikt */
      #unity-loading-bar,
      #unity-warning,
      #unity-footer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>

    <!-- Play-knop onder het canvas -->
    <div id="play-button-container">
      <button id="play-button">Play</button>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function update() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            update();
          }, 5000);
        }
        update();
      }

      // Oldman Rush build-config
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/oldmanrush.loader.js";
      const config = {
        dataUrl: buildUrl + "/oldmanrush.data",
        frameworkUrl: buildUrl + "/oldmanrush.framework.js",
        codeUrl: buildUrl + "/oldmanrush.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Oldman Rush",
        productVersion: "0.2",
        showBanner: unityShowBanner,
      };

      // Pas canvas-height aan en verberg knop na Play
      document.getElementById("play-button").addEventListener("click", () => {
        canvas.style.height = "600px";           // normale hoogte
        document.getElementById("play-button-container").style.display = "none";
        // toon Unity UI-elementen als je die wilt activeren
        document.getElementById("unity-footer").style.display = "flex";
      });

      // Laad de Unity loader
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // hier kun je een progress-bar vullen als je wilt
        }).then((unityInstance) => {
          // Verzamel Telegram-data
          const init = Telegram.WebApp.initDataUnsafe || {};
          const data = [
            init.user?.id || "",
            init.user?.username || "",
            init.chat?.id || "",
            init.user?.first_name || "",
            init.user?.last_name || ""
          ].join(";");
          console.log("[Telegram] Sending to Unity:", data);
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", data);
        }).catch((err) => {
          console.error(err);
          alert(err);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
