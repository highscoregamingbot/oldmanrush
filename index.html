
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Oldman Rush</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #000;
      }

      #unity-container {
        position: relative;
        width: 100%;
        max-width: 960px;
        margin: auto;
      }

      #unity-canvas {
        width: 100%;
        height: 300px;
        max-width: 100vw;
        max-height: 100vh;
        transition: height 0.5s ease;
        background: #222;
      }

      #play-button-container {
        margin-top: 10px;
      }

      #play-button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background-color: #007AFF;
        color: white;
      }

      #unity-loading-bar, #unity-warning, #unity-footer {
        display: none; /* Optioneel: weghalen of zichtbaar maken na Play */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    </div>

    <!-- Play knop onder het canvas -->
    <div id="play-button-container">
      <button id="play-button">Play</button>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/oldmanrush.loader.js";
      var config = {
        dataUrl: buildUrl + "/oldmanrush.data",
        frameworkUrl: buildUrl + "/oldmanrush.framework.js",
        codeUrl: buildUrl + "/oldmanrush.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Highscore Gaming",
        productName: "Maze",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      document.getElementById("play-button").addEventListener("click", function () {
        // Volledig beeld, maar niet te groot!
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById("play-button-container").style.display = "none";
      });


      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Optional: load bar visuals
        }).then((unityInstance) => {
          const initData = Telegram.WebApp.initDataUnsafe || {};
          const telegramId = initData.user?.id || "";
          const username = initData.user?.username || "";
          const chatId = initData.chat?.id || "";
          const firstName = initData.user?.first_name || "";
          const lastName = initData.user?.last_name || "";

          const unityData = `${telegramId};${username};${chatId};${firstName};${lastName}`;
          console.log("[Telegram] Sending to Unity:", unityData);
          unityInstance.SendMessage("TelegramParams", "SetTelegramUserData", unityData);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
