<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Oldman Rush</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      background: #000;
    }

    #unity-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      height: 300px;
      margin: auto;
      transition: all 0.5s ease;
    }

    #unity-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: none;
      margin: 0;
      z-index: 9999;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #222;
    }

    /* Hide play button until Unity is ready */
    #play-button-container {
      margin-top: 10px;
      display: none;
    }

    #play-button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007AFF;
      color: white;
    }

    #play-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #unity-loading-bar,
    #unity-warning,
    #unity-footer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  </div>

  <div id="play-button-container">
    <button id="play-button" disabled>Play</button>
  </div>

  <script>
    var container = document.getElementById('unity-container');
    var canvas = document.getElementById('unity-canvas'); // Ensure canvas is defined
    var playButton = document.getElementById('play-button');
    var playContainer = document.getElementById('play-button-container');

    // Unity loader config
    var buildUrl = 'Build';
    var loaderUrl = buildUrl + '/oldmanrush.loader.js';
    var config = {
      dataUrl: buildUrl + '/oldmanrush.data',
      frameworkUrl: buildUrl + '/oldmanrush.framework.js',
      codeUrl: buildUrl + '/oldmanrush.wasm',
      streamingAssetsUrl: 'StreamingAssets',
      companyName: 'Highscore Gaming',
      productName: 'Maze',
      productVersion: '0.1',
      showBanner: function(msg, type) {
        console.log(type + ': ' + msg);
      }
    };

    // Load Unity loader script
    var script = document.createElement('script');
    script.src = loaderUrl;
    script.onload = function() {
      createUnityInstance(canvas, config).then(function(unityInstance) {
        // Unity is loaded, show and enable play button
        playContainer.style.display = 'block';
        playButton.disabled = false;

        // On click, fullscreen and start game
        playButton.addEventListener('click', function () {
          container.classList.add('fullscreen');
          playContainer.style.display = 'none';
          // Optionally send Telegram data
          var initData = Telegram.WebApp.initDataUnsafe || {};
          var unityData = [
            initData.user?.id || '',
            initData.user?.username || '',
            initData.chat?.id || '',
            initData.user?.first_name || '',
            initData.user?.last_name || ''
          ].join(';');
          unityInstance.SendMessage('TelegramParams', 'SetTelegramUserData', unityData);
        });
      }).catch(function(e) {
        alert('Unity loading failed: ' + e);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
